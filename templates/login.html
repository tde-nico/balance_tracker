{{ define "content" }}
<div class="flex items-center justify-center min-h-[80vh] bg-zinc-800 text-zinc-300">
  <div class="w-full max-w-sm bg-zinc-900 p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
    <form action="/login" method="post" class="flex flex-col space-y-4">
      <input
        type="text"
        name="username"
        placeholder="Username"
        class="px-4 py-2 border border-gray-600 bg-zinc-950 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        required>
      
      <input
        type="password"
        name="password"
        placeholder="Password"
        class="px-4 py-2 border border-gray-600 bg-zinc-950 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        required>
      
      <button
        type="submit"
        class="px-4 py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
      >
        Submit
      </button>
    </form>
  </div>
</div>
{{ end }}
